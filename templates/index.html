<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/infos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stundenplan.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kalender.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <section class="header">
            <h1>Stundenplan</h1>
			<button id="menuButton">☰ Menü</button>
        </section>

        <section class="infos">
            <label for="class">Klasse:</label>
				<select id="class">
					<option value="FAIN23/2">FAIN23/2</option>
					<option value="FAIN22/2">FAIN22/2</option>
					<option value="FAIN25/2">FAIN25/2</option>
				</select>

    		<label for="year">Jahr:</label>
				<select id="year">
					<option value="2024">2024</option>
					<option value="2025">2025</option>
				</select>

    		<label for="week">Woche:</label>
				<select id="week">
					<option value="1">01.01.2024 - 07.01.2024 (KW1)</option>
					<option value="2">08.01.2024 - 14.01.2024 (KW2)</option>
					<option value="3">15.01.2024 - 21.01.2024 (KW3)</option>
					<option value="4">22.01.2024 - 28.01.2024 (KW4)</option>
				</select>

   			 <button id="loadSchedule">Laden</button>
        </section>

        <section class="stundenplan">
				<table id="scheduleTable">
					<thead>
						<tr>
							<th>Uhrzeit</th>
							<th>Montag</th>
							<th>Dienstag</th>
							<th>Mittwoch</th>
							<th>Donnerstag</th>
							<th>Freitag</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>08:00 - 09:30</td>
							<td rowspan="5">grundlagen programmierung</td>
							<td rowspan="5">projekt</td>
							<td rowspan="5">projekt</td>
							<td rowspan="5">projekt</td>
							<td rowspan="5">projekt</td>
						</tr>               
						<tr><td>09:45 - 11:15</td></tr>
						<tr><td>11:20 - 12:10</td></tr>
						<tr><td>12:45 - 14:15</td></tr>
						<tr><td>14:20 - 15:10</td></tr>
					</tbody>
				</table>

        </section>

        <section class="footer">
            <p>&copy; BWSA-Stundenplan</p>
        </section>

        <section class="kalender">
                <div class="kalender-container">
                    <h1>Kalender</h1>
                        <p id="monthAndYear"></p>
                        <div class="button-container-calendar">
                            <button id="previous" onclick="previous()">‹</button>
                            <button id="next" onclick="next()">›</button>
                        </div>
                        <table class="table-calendar" id="calendar">
                            <thead id="thead-month"></thead>
                            <tbody id="calendar-body"></tbody>
                        </table>
                        <div class="footer-container-calendar">
                            <label for="month">zeige:</label>
                            <select id="month" onchange="jump()">
                                <option value="0">Jan</option>
                                <option value="1">Feb</option>
                                <option value="2">Mar</option>
                                <option value="3">Apr</option>
                                <option value="4">May</option>
                                <option value="5">Jun</option>
                                <option value="6">Jul</option>
                                <option value="7">Aug</option>
                                <option value="8">Sep</option>
                                <option value="9">Oct</option>
                                <option value="10">Nov</option>
                                <option value="11">Dec</option>
                            </select>
                            <select id="year" onchange="jump()"></select>
                        </div>
                </div>
                <div id="event">                          
                    <div id="event-section">
                        <h3>Add Event</h3>
                        <input type="date" id="eventDate">
                        <input type="text" id="eventTitle" placeholder="Event Title">
                        <input type="text" id="eventDescription" placeholder="Event Description">
                        <button id="addEvent" onclick="addEvent()">Add</button>
                    </div>
                    <div id="reminder-section">
                        <h3>Reminders</h3>
                        <ul id="reminderList">
                            <li data-event-id="1">
                                <strong>Event Title</strong> - Event Description on Event Date
                                <button class="delete-event" onclick="deleteEvent(1)">Delete</button>
                            </li>
                        </ul>
                    </div>
                </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/kalender.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stundenplan.js') }}"></script>
</body>
</html>
